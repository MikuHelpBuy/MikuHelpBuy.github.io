.slider_container {
    margin: 30px auto;
    width: 600px;
    height: 450px;
    position: relative;
    border: 20px solid;    
    border-color: #fff;
    border-bottom-width: 100px;
    background-color: #f5f5f5;
    box-shadow: #666 0 0 5px;
}

.slider_container div {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    filter: alpha(opacity=0);
}

.slider_container div {
    -webkit-animation: round 25s linear infinite;
            animation: round 25s linear infinite;
}

@-webkit-keyframes round {
    4% {
        opacity: 1;
        filter: alpha(opacity=100);
        /* 0 - 1s fade in*/
    }
    20% {
        opacity: 1;
        filter: alpha(opacity=100);
        /* 1- 5s Stop*/
    }
    24% {
        opacity: 0;
        filter: alpha(opacity=0);
        /* 5-6s fade out*/
    }
}
@keyframes round {
    4% {
        opacity: 1;
        filter: alpha(opacity=100);
        /* 0 - 1s fade in*/
    }
    20% {
        opacity: 1;
        filter: alpha(opacity=100);
        /* 1- 5s Stop*/
    }
    24% {
        opacity: 0;
        filter: alpha(opacity=0);
        /* 5-6s fade out*/
    }
}

.slider_container div:nth-child(5) {
